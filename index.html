<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local Notes App</title>
</head>

<body>
    <div id="app">
        <h2>Add your Note</h2>
        <button id="bntLoad" class="btn-list">Load Notes</button>
        <button id="bntSave" class="btn-list">Save Notes</button>
        <hr>
        <div class="input-container">
            <input id="inputDetails" type="text" name="addNote" value="" />
            <button id="bntAdd" class="btn-list">Add a Note</button>
        </div>
        <div id="list" class="details-list"></div>
    </div>
    <script type="module" src="/main.js"></script>
</body>

</html>
